<form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="form-group">
      <label for="">Username:</label>
      <input type="text" class="form-control" name="username" ngModel required>
    </div>
    <div class="form-group">
      <label for="">Email:</label>
      <input type="text" class="form-control" name="email" ngModel required>
    </div>
    <div class="form-group">
      <label for="">Password:</label>
      <input type="password" class="form-control" name="password" ngModel required>
    </div>
  
    <button type="submit" class="btn btn-success" [disabled]="f.invalid">Register</button>
  </form>
